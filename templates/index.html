{% extends "base.html" %}

{% block content %}

<h2>Events</h2>



<div>
    <ul>
        <li>
            
        {% for event in events %}

            <ul>
                <li class="">{{ event.title }}</li>
                <li class=""{{ event.date }}</li>
                <li class="">Venue:  {{ event.location }}</li>
                <li class="">{{ event.description }}</li>
                <li class="">Max Capacity: {{ event.capacity }}</li>
            </ul>

        {% endfor %}

        </li>
    </ul>
 
</div>

{% endblock %}
